<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delicioso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero {
            height: 80vh;
            background: url('molina.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
        }

        .btn-carta {
            display: flex;
            justify-content: center;
            margin-top: -40px;
            margin-bottom: 40px;
        }

        .btn-carta a {
            text-decoration: none;
            background: #8B0000;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-carta a:hover {
            background: #B22222;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: zoomIn 1s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurante Delicioso</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#menu">Men√∫</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <header class="hero text-center">
        <h1>Sabores Peruanos</h1>
    </header>

    
    <div class="btn-carta">
        <a href="carta.html">üìú Ver Carta</a>
    </div>
    
    
    <section id="menu" class="container py-5">
        <h2 class="text-center mb-4">Nuestro Men√∫</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="anticuchos-peruanos.jpg" class="card-img-top" alt="Plato 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plato Especial</h5>
                        <p class="card-text">Delicioso y preparado con amor.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="presentacion-principal-del-rachi-peruano.jpg" class="card-img-top" alt="Plato 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plato Favorito</h5>
                        <p class="card-text">Sabor inigualable, prueba ya.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="Corte-Sirloin-Steak-1024x682 (1).webp" class="card-img-top" alt="Plato 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Especialidad del Chef</h5>
                        <p class="card-text">No te lo puedes perder.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <section id="contacto" class="bg-light py-5">
        <div class="container text-center">
            <h2>Contacto</h2>
            <p>Ubicaci√≥n: Miraflores, Calle 123</p>
            <button class="btn btn-primary" onclick="mostrarMensaje()">Reservar</button>
            <button class="btn btn-secondary" onclick="mostrarUbicacion()">Ver Ubicaci√≥n</button>
        </div>
    </section>

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
